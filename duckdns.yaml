---
services:
  duckdns:
    container_name: duckdns
    image: ghcr.io/linuxserver/duckdns
    network_mode: host
    environment:
      LOG_FILE: true
      SUBDOMAINS: $DUCKDNS_SUBDOMAIN
      TOKEN: $DUCKDNS_TOKEN
      TZ: $TIMEZONE
    volumes:
      - /mnt/duckdns/config/:/config/
    logging:
      options:
        max-size: 512k
    restart: unless-stopped
