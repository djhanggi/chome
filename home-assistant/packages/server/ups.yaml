---
homeassistant:
  customize:
    automation.alert_ups:
      icon: mdi:battery-alert
    automation.ups_triggered_shutdown:
      icon: mdi:battery-alert

automation:
  - id: alert_ups
    alias: Alert - UPS
    mode: single
    trigger:
      - entity_id: sensor.ups_status
        platform: state
    action:
      - service: notify.notify
        data:
          message: |
            {% if not (states('sensor.ups_status') | regex_search('^Online')) %}
              UPS is using battery
            {% else %}
              UPS is online
            {% endif %}
  - id: ups_triggered_shutdown
    alias: UPS-Triggered Shut-Down
    trigger:
      - entity_id: sensor.ups_battery_charge
        platform: numeric_state
        below: 50
    action:
      - service: button.press
        target:
          entity_id: button.bespin_nas_shutdown
      - service: notify.notify
        data:
          message: Shutting down NAS because of UPS battery
