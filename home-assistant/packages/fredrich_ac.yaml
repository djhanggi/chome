---
script:
  friedrich_ac_bedroom_send_command:
    alias: "Friedrich AC - Bedroom - Send Command"
    fields:
      command:
        description: |
          The saved command to send. One of
          * toggle_power
          * increase_temperature
          * decrease_temperature
          * set_cool_mode
          * set_fan_only_mode
          * set_money_saver_mode
          * toggle_fan_speed
        example: toggle_power
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.bedroom_broadlink_remote
        data_template:
          device: friedrich_ac
          command: >
            {{ command }}
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_toggle_power:
    alias: "Friedrich AC - Bedroom - Toggle Power"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: toggle_power
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_increase_temperature:
    alias: "Friedrich AC - Bedroom - Increase Temperature"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: increase_temperature
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_decrease_temperature:
    alias: "Friedrich AC - Bedroom - Decrease Temperature"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: decrease_temperature
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_set_cool_mode:
    alias: "Friedrich AC - Bedroom - Set Cool Mode"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: set_cool_mode
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_set_fan_only_mode:
    alias: "Friedrich AC - Bedroom - Set Fan-Only Mode"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: set_fan_only_mode
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_set_money_saver_mode:
    alias: "Friedrich AC - Bedroom - Set Money-Saver Mode"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: set_money_saver_mode
    mode: single
    icon: mdi:fan
  friedrich_ac_bedroom_toggle_fan_speed:
    alias: "Friedrich AC - Bedroom - Toggle Fan Speed"
    sequence:
      - service: script.friedrich_ac_bedroom_send_command
        data:
          command: toggle_fan_speed
    mode: single
    icon: mdi:fan
