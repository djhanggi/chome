---
script:
  go_to_sleep:
    alias: Go to Sleep
    fields:
      meditate:
        name: Meditate
        description: Whether to play meditation sounds or a random sleep sound
        default: false
    sequence:
      - service: media_player.volume_set
        target:
          entity_id: media_player.bedroom_speaker
        data:
          volume_level: 0.45
      - service: >
          {% if meditate %} 
            script.play_random_bedroom_sleep_sound
          {% else %}
            script.spotify_meditate
          {% endif %}
      - service: scene.turn_on
        target:
          entity_id: scene.chome_off
      - service: script.tv_turn_off
      - service: fan.turn_on
        target:
          entity_id: fan.dyson_heater_fan
    icon: mdi:sleep

