scene:
  - id: daytime
    name: Daytime
    entities:
      group.lighting:
        state: on
      switch.humidifier:
        state: on
      switch.monitor:
        state: on
    icon: mdi:weather-sunny
  - id: evening
    name: Evening
    entities:
      switch.adaptive_lighting_all_lights:
        state: off
      light.ceiling_e:
          brightness: 3
          color_temp: 600
          state: on
      light.ceiling_w:
          state: off
      light.hallway_e:
          brightness: 3
          color_temp: 600
          state: on
      light.hallway_w:
          state: off
      light.bathroom_e:
        brightness: 3
        color_temp: 600
        state: on
      light.bathroom_w:
        state: off
      switch.monitor:
        state: off
    icon: mdi:weather-sunset
  - id: sleep
    name: Sleep
    entities:
      group.lighting:
        state: off
      switch.humidifier:
        state: off
      fan.dyson_fan:
        state: off
      switch.monitor:
        state: off
      switch.bike_stand:
        state: off
      remote.harmony:
        current_activity: PowerOff
        state: off
    icon: mdi:bed
  - id: away
    name: Away
    entities:
      group.lighting:
        state: off
      remote.harmony:
        current_activity: PowerOff
        state: off
    icon: mdi:exit-run
