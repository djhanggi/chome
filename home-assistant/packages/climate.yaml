---
scene:
  - id: fans_on
    name: "Fans On"
    entities:
      fan.dyson_fan:
        state: "on"
        oscillating: true
      fan.dyson_heater_fan:
        state: "on"
        oscillating: true
    icon: mdi:fan
  - id: fans_off
    name: "Fans Off"
    entities:
      fan.dyson_fan:
        state: "off"
      fan.dyson_heater_fan:
        state: "off"
    icon: mdi:fan-off
  - id: acs_on
    name: "ACs On"
    entities:
      climate.living_room_ac:
        state: "cool"
      climate.bedroom_ac:
        state: "cool"
    icon: mdi:home-thermometer
  - id: acs_off
    name: "ACs Off"
    entities:
      climate.living_room_ac:
        state: "off"
      climate.bedroom_ac:
        state: "off"
    icon: mdi:home-thermometer
  - id: bedroom_climate
    name: "Bedroom Climate"
    entities:
      fan.dyson_heater_fan:
        state: "on"
        oscillating: true
      climate.bedroom_ac:
        state: "cool"
    icon: mdi:home-thermometer
  - id: living_room_climate
    name: "Living Room Climate"
    entities:
      climate.living_room_ac:
        state: "cool"
      fan.dyson_fan:
        state: "on"
        oscillating: true
    icon: mdi:home-thermometer
