---
script:
  go_to_sleep:
    alias: Go to Sleep
    icon: mdi:sleep
    fields:
      meditate:
        name: Meditate
        description:
          Whether to play meditation sounds instead of a random sleep sound
        default: false
    sequence:
      - scene: scene.sleep
      - service: script.tv_turn_off
      - service: |
          {% if meditate is defined and meditate %} 
            script.spotify_meditate
          {% else %}
            script.play_relaxation_sound
          {% endif %}
        data:
          media_player_id: media_player.bedroom_speaker
          randomize: true

scene:
  - id: sleep
    name: Sleep
    icon: mdi:sleep
    entities:
      input_boolean.is_sleeping:
        state: "on"
      fan.dyson_fan:
        state: "off"
      fan.dyson_heater_fan:
        state: "on"
        oscillating: true
      group.lighting:
        state: "off"
      humidifier.levoit_humidifier:
        state: "on"
        humidity: 50
      media_player.bedroom_speaker:
        state: "idle"
        volume_level: 0.45
      remote.harmony:
        state: "off"
      switch.adaptive_lighting_sleep_mode_all_light_bulbs:
        state: "on"
