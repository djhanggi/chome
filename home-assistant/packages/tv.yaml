---
script:
  tv_turn_off:
    alias: TV - Turn Off
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.harmony
        data:
          device: !secret harmony_lg_tv_device_id
          command: PowerOff
          num_repeats: 25
    icon: mdi:power-off
  tv_volume_increase_25:
    alias: TV Volume +25
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.harmony
        data:
          device: !secret harmony_lg_tv_device_id
          command: VolumeUp
          num_repeats: 25
    icon: mdi:volume-plus
  tv_volume_decrease_25:
    alias: TV Volume -25
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.harmony
        data:
          device: !secret harmony_lg_tv_device_id
          command: VolumeDown
          num_repeats: 25
    icon: mdi:volume-minus
