---
title: CHOME
views:
  - title: Main
    icon: mdi:home-assistant
    badges: []
    cards:
      - type: entities
        entities:
          - entity: light.all_light_bulbs
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/lighting/
          - name: Adaptive Lighting
            entity: switch.adaptive_lighting_all_light_bulbs
          - entity: light.ceiling_lights
          - entity: light.living_room_lamp
          - entity: light.bookshelf
          - entity: switch.kitchen_lights
          - entity: light.hallway_lights
          - entity: light.bathroom_lights
          - entity: light.bedroom_lamp
          - entity: light.bed
          - entity: switch.sunlight_lamp
        show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                entity: scene.open_blinds
                icon_height: 25px
                show_icon: true
                show_name: true
                tap_action:
                  action: toggle
              - type: button
                entity: scene.ajar_blinds
                icon_height: 25px
                show_icon: true
                show_name: true
                show_state: false
                tap_action:
                  action: toggle
              - type: button
                entity: scene.closed_blinds
                icon_height: 25px
                show_icon: true
                show_name: true
                tap_action:
                  action: toggle
          - type: entities
            entities:
              - name: Blinds
                entity: cover.smart_roller_shade_curtain
            show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: person.djhanggi
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/presence/
              - entity: scene.chome_off
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/presence/
              - name: Return
                entity: scene.return
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/presence/
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                entity: fan.dyson_fan
              - type: entity
                entity: fan.dyson_heater_fan
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: scene.fans_on
                    hold_action:
                      action: more-info
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace-chome/climate
                  - name: Bedroom Humidity
                    entity: sensor.bedroom_broadlink_humidity
                    hold_action:
                      action: more-info
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace-chome/climate
                show_header_toggle: false
                state_color: false
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity: climate.living_room_ac
              - type: thermostat
                entity: climate.bedroom_ac
      - type: entities
        entities:
          - entity: scene.morning
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
          - entity: scene.daytime
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
          - entity: scene.evening
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
          - name: Sleep
            entity: script.play_random_bedroom_sleep_sound
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
          - entity: input_datetime.morning_start_time
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
          - entity: script.snooze_morning_start_time
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /lovelace-chome/sleep/
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: remote.harmony
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/media/
              - entity: script.tv_volume_increase_25
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/media/
              - entity: script.tv_volume_decrease_25
                hold_action:
                  action: more-info
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-chome/media/
    path: main
    theme: Backend-selected
  - title: Other Devices
    type: sidebar
    icon: mdi:devices
    badges: []
    cards:
      - type: entities
        entities:
          - name: scarif
            entity: sensor.scarif_battery_level
          - name: DND
            entity: sensor.scarif_do_not_disturb_sensor
          - name: Next Alarm
            entity: sensor.scarif_next_alarm
          - entity: automation.flash_lights_on_silent_phone_ring
          - entity: automation.notify_on_silent_phone_ring
      - type: entities
        entities:
          - name: cantonica
            entity: sensor.cantonica_battery_level
          - name: Focus
            entity: binary_sensor.cantonica_focus
      - type: entities
        entities:
          - entity: switch.monitor
        show_header_toggle: false
        state_color: false
    path: overview
    theme: Backend-selected
  - title: Lighting
    type: sidebar
    icon: mdi:home-lightbulb
    badges: []
    cards:
      - type: entities
        entities:
          - entity: light.all_light_bulbs
          - entity: light.ceiling_e
          - entity: light.ceiling_w
          - entity: light.hallway_e
          - entity: light.hallway_w
          - entity: light.bathroom_e
          - entity: light.bathroom_w
      - type: entities
        entities:
          - entity: switch.living_room_plant_light
          - entity: switch.bedroom_plant_light
      - type: entities
        entities:
          - name: Adaptive Lighting - Brightness
            entity: switch.adaptive_lighting_adapt_brightness_all_light_bulbs
          - name: Adaptive Lighting - Color
            entity: switch.adaptive_lighting_adapt_color_all_light_bulbs
          - name: Adaptive Lighting - Sleep Mode
            entity: switch.adaptive_lighting_sleep_mode_all_light_bulbs
      - title: Party Lights
        type: entities
        entities:
          - entity: switch.party_lights
          - entity: input_number.party_lights_speed
          - entity: script.apply_party_lights_scene
        show_header_toggle: false
    path: lighting
    subview: true
    theme: Backend-selected
  - title: Sleep
    type: sidebar
    icon: mdi:bed-clock
    badges: []
    cards:
      - type: entities
        entities:
          - entity: input_datetime.morning_start_time
          - entity: input_datetime.evening_start_time
          - entity: automation.set_morning_start_time_to_sunrise
          - entity: automation.morning
          - entity: input_boolean.open_blinds_in_morning
          - entity: automation.evening
          - entity: automation.plant_care
        show_header_toggle: false
        state_color: false
        view_layout:
          position: main
      - type: entities
        entities:
          - entity: input_select.sleep_sound
            hold_action:
              action: call-service
              service: script.play_bedroom_sleep_sound
          - entity: script.spotify_meditate
      - type: entities
        entities:
          - entity: input_datetime.next_alarm_time
          - entity: script.set_alarm_on_scarif
          - entity: script.sync_next_alarm_time
        show_header_toggle: false
        state_color: false
    path: sleep
    subview: true
    theme: Backend-selected
  - title: Climate
    type: sidebar
    icon: mdi:home-thermometer
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: script.living_room_ac_correct_power
              - entity: input_select.living_room_ac_mode
                hold_action:
                  action: call-service
                  service: script.living_room_ac_set_mode
              - entity: script.dyson_fan_correct_power
              - entity: script.bedroom_ac_correct_power
              - entity: input_select.bedroom_ac_mode
                hold_action:
                  action: call-service
                  service: script.bedroom_ac_set_mode
              - entity: script.dyson_heater_fan_correct_power
      - type: entities
        entities:
          - entity: automation.dyson_fan_oscillate_on_start
          - entity: automation.dyson_heater_fan_oscillate_on_start
    path: climate
    subview: true
    theme: Backend-selected
  - title: Media
    type: sidebar
    icon: mdi:play
    badges: []
    cards:
      - type: entities
        entities:
          - sensor.pocketcasts_unlistened_episodes
      - type: media-control
        entity: media_player.spotify_djhanggi
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.plex_chome
          - type: media-control
            entity: media_player.plex_hoth
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.cast_hoth
          - type: media-control
            entity: media_player.android_tv_hoth
      - type: grid
        cards:
          - type: media-control
            entity: media_player.living_room_speaker
          - type: media-control
            entity: media_player.bedroom_speaker
          - type: media-control
            entity: media_player.outer_rim
        columns: 1
        square: false
    path: media
    subview: true
    theme: Backend-selected
  - title: Presence
    type: sidebar
    icon: mdi:map-marker-radius
    badges: []
    cards:
      - type: entities
        entities:
          - entity: automation.away
          - entity: automation.return
    path: presence
    subview: true
    theme: Backend-selected
